
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Transfer</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
          <div class="form-group">
            <label for="from_account">From Account</label>
            <input type="text" class="form-control" id="from_account" name="from_account" required>
          </div>
          <div class="form-group">
            <label for="to_account">To Account</label>
            <input type="text" class="form-control" id="to_account" name="to_account" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Transfer</button>
        </form>
      </div>
  </div>
</div>
{% endblock %}

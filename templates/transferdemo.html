{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Transfer successful</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>From Account</th>
            <th>To Account</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for transfer_user in transfer_users %}
          <tr>
            <td>{{ transfer_user.from_account }}</td>
            <td>{{ transfer_user.to_account }}</td>
            <td>{{ transfer_user.amount }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-center">
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>
{% endblock %}
